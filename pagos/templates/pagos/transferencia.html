{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferencia Bancaria</title>
    <link rel="stylesheet" type="text/css" href="{% static 'pagos/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Transferencia Bancaria</h1>
        
        <form id="transferenciaForm">
            <h2>Datos de la Transferencia</h2>
            
            <label for="monto">Monto:</label>
            <input type="number" id="monto" name="monto" required min="1" step="0.01">
            
            <label for="banco">Banco:</label>
            <select id="banco" name="banco" required>
                <option value="">Seleccione un banco</option>
                <option value="ITAU">Banco Itaú</option>
                <option value="BBVA">BBVA</option>
                <option value="BNF">Banco Nacional de Fomento</option>
                <option value="VISION">Visión Banco</option>
                <option value="GNB">Banco GNB</option>
            </select>

            <div id="tipoCuenta" class="form-group">
                <label>Tipo de Cuenta:</label>
                <div class="radio-group">
                    <input type="radio" id="personal" name="tipo_cuenta" value="personal" checked>
                    <label for="personal">Personal</label>
                    <input type="radio" id="empresa" name="tipo_cuenta" value="empresa">
                    <label for="empresa">Empresa</label>
                </div>
            </div>

            <div id="datosPersonales">
                <label for="titular">Nombre del Titular:</label>
                <input type="text" id="titular" name="titular" required>
                
                <div class="documento-group">
                    <label for="tipo_doc">Tipo de Documento:</label>
                    <select id="tipo_doc" name="tipo_doc" required>
                        <option value="CI">Cédula de Identidad</option>
                        <option value="RUC">RUC</option>
                    </select>
                    
                    <label for="nro_documento">Número:</label>
                    <input type="text" id="nro_documento" name="nro_documento" required>
                </div>

                <label for="nro_cuenta">Número de Cuenta:</label>
                <input type="text" id="nro_cuenta" name="nro_cuenta" required>
            </div>

            <button type="submit">Confirmar Transferencia</button>
            <button type="button" class="button-secondary" onclick="window.location.href='/pagos/'">Volver</button>
        </form>
    </div>

    <!-- Pop-up y Overlay -->
    <div id="overlay" class="overlay hidden"></div>
    <div id="popup" class="popup hidden">
        <div id="popup-content" class="popup-content"></div>
        <button class="popup-close" onclick="closePopup()">Cerrar</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        setLogLevel('debug');

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId = null;

        async function authenticateUser() {
            try {
                if (initialAuthToken) {
                    const userCredential = await signInWithCustomToken(auth, initialAuthToken);
                    userId = userCredential.user.uid;
                } else {
                    const userCredential = await signInAnonymously(auth);
                    userId = userCredential.user.uid;
                }
                console.log("Usuario autenticado. ID:", userId);
            } catch (error) {
                console.error("Error de autenticación:", error);
                showPopup("Error de autenticación. Por favor, recarga la página.", 'error');
            }
        }
        
        window.addEventListener('load', authenticateUser);

        const bankAccountsCollection = collection(db, `artifacts/${appId}/public/data/bank-accounts`);

        // Add a test account to the database when the app loads
        window.addEventListener('load', async () => {
            await authenticateUser();
            const testAccount = {
                banco: "BBVA",
                nro_cuenta: "123456",
                titular: "Global Exchange",
                tipo_doc: "RUC",
                nro_documento: "1234567",
                tipo_cuenta: "Empresa",
                createdAt: new Date()
            };
            try {
                await setDoc(doc(bankAccountsCollection, `${testAccount.banco}-${testAccount.nro_cuenta}`), testAccount);
                console.log("Cuenta de prueba añadida.");
            } catch (error) {
                console.error("Error al añadir la cuenta de prueba:", error);
            }
        });

        // Función para mostrar el pop-up
        function showPopup(message, type = 'info') {
            const popupContent = document.getElementById('popup-content');
            const popupOverlay = document.getElementById('overlay');
            const popup = document.getElementById('popup');
            
            popupContent.innerText = message;
            
            if (type === 'success') {
                popupContent.style.color = 'green';
            } else if (type === 'error') {
                popupContent.style.color = 'red';
            } else {
                popupContent.style.color = 'blue';
            }
            
            popupOverlay.classList.remove('hidden');
            popup.classList.remove('hidden');
        }

        // Función para cerrar el pop-up
        window.closePopup = function() {
            document.getElementById('overlay').classList.add('hidden');
            document.getElementById('popup').classList.add('hidden');
            document.getElementById('transferenciaForm').reset();
        }

        document.getElementById('transferenciaForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!userId) {
                showPopup("Autenticando usuario, por favor intenta de nuevo en unos segundos.", 'error');
                return;
            }

            const titular = document.getElementById('titular').value.trim();
            const tipo_doc = document.getElementById('tipo_doc').value.trim();
            const nro_documento = document.getElementById('nro_documento').value.trim();
            const banco = document.getElementById('banco').value.trim();
            const nro_cuenta = document.getElementById('nro_cuenta').value.trim();
            const monto = document.getElementById('monto').value.trim();
            const tipo_cuenta_radio = document.querySelector('input[name="tipo_cuenta"]:checked')?.value;
            const tipo_cuenta = tipo_cuenta_radio === 'empresa' ? 'Empresa' : tipo_cuenta_radio;
            
            if (!monto || !banco || !titular || !tipo_doc || !nro_documento || !nro_cuenta) {
                showPopup("Por favor, completa todos los campos requeridos.", 'error');
                return;
            }

            try {
                const q = query(bankAccountsCollection, where("banco", "==", banco), where("nro_cuenta", "==", nro_cuenta));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    const accountData = querySnapshot.docs[0].data();
                    
                    if (titular !== accountData.titular || tipo_doc !== accountData.tipo_doc || nro_documento !== accountData.nro_documento || tipo_cuenta !== accountData.tipo_cuenta) {
                        showPopup("Error: Los datos ingresados no coinciden con la cuenta existente. Por favor, verifica tu información.", 'error');
                        return;
                    }

                    showPopup("Transferencia exitosa. Se ha acreditado el dinero a la cuenta.", 'success');
                } else {
                    showPopup("La cuenta bancaria no existe. Por favor, verifica los datos.", 'error');
                }
            } catch (error) {
                console.error("Error al procesar la transferencia:", error);
                showPopup("Ocurrió un error. Por favor, intenta de nuevo.", 'error');
            }
        });
    </script>
</body>
</html>
