<form method="POST">
    {% csrf_token %}
    <label for="monto">Monto a pagar:</label>
    <input type="number" id="monto" name="monto" required>
    <br><br>
    
    <label for="metodo_pago">Método de pago:</label>
    <select id="metodo_pago" name="metodo_pago" required>
        <option value="TRANSFERENCIA">Transferencia Bancaria</option>
        <option value="BILLETERA_MOVIL">Billetera Móvil</option>
    </select>
    <br><br>
    
    <label for="referencia_pago">Referencia de la transacción:</label>
    <input type="text" id="referencia_pago" name="referencia_pago" required>
    <br><br>
    
    <button type="submit">Enviar Pago</button>
</form>
